<!DOCTYPE html>
<html lang="en">
<head>
    <title>WOWL</title>

    <link rel="stylesheet" type="text/css" href="styles/colors.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="icon" href="images/favicon.ico">

    <meta charset="utf-8">
</head>
<body class="dark">
    <div class="content">
        <h1><img src="images/logo.jpg" width="32px"> WOWL</h1>
        <h3>WOWL (wolf + howl) - simple P2P voice/video/text chat based on WebRTC.</h3>
        <h3>Status: <span id="serviceStatusSpan">offline</span></h3>

        <a href="about.html" target="_blank">Check available settings</a>

        <hr>

        <div class="user-block">
            <h2>Profile</h2>
            <div class="info">
                <h3><a href="#" target="_blank" id="usernameLink"></a> (<span id="pcStatusSpan">inactive</span>)</h3>
                <img width="128" height="128" id="userAvatarImg">
            </div>

            <div class="controls">
                <button id="muteBtn">Mute</button>
                <button id="disconnectBtn" style='display: none;'>Disconnect</button>
                <br>
                <button id="statsBtn" style='display: none;'>Print peer connection stats to console</button>
            </div>
        </div>

        <h3>Microphone</h3>
        <select id="mediaDeviceSelect">
        </select>

        <br><br>

        <h2>Voice rooms</h2>
        <div class="lobby">
            <h3 class="lobby-name" id="wolcharnia">üê∫–í–æ–ª—á–∞—Ä–Ω—è</h3>
            <div class="members" id="membersList">
            </div>
        </div>
        <div>
            <label>Name <input type="text" id="newRoomName"></label>
        </div>

        <h2>Chat</h2>
        <div class="chat">
            <div id="messagesDiv" class="messages">
            </div>

            <div class="message-input">
                <textarea id="messageTextarea" placeholder="Your message... (Ctrl+Enter to send)"></textarea>
            </div>
        </div>
    </div>

    <footer>
        ¬© Created by <a href="https://liokor.com/@KoroLion" target="_blank">KoroLion</a>, 2024
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
