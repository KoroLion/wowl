<html>
<head>
    <title>WOWL</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="icon" href="images/favicon.ico">

    <meta charset="utf-8">
</head>
<body class="dark">
    <h1><img src="images/logo.jpg" width="32px"> WOWL (Wolf's Howl)</h1>
    <h3>Фурррячий войс чат с "передовым" дизайном. Авууууу!!!</h3>

    <hr>

    <h2>Available settings:</h2>
    <div>
        <ul id="info">
        </ul>
    </div>

    <script>
        const constraints = navigator.mediaDevices.getSupportedConstraints();

        for (const constraint in constraints) {
            info.innerHTML += `<li>${constraint}: ${constraints[constraint]}</li>`;
        }
    </script>
</body>
</html>
